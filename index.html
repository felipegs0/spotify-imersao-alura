<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="shortcut icon" href="assets/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <main>
    <div class="sidebar">
        <nav class="sidebar-nav">
            <div class="logo">
                <a href="#">
                    <img src="assets/icons/logo-spotify.png" alt="logo do spotify">
                </a>
            </div>
                <ul>
                    <li>
                         <a href="#">
                             <span class="fa fa-home"></span>
                              <span>Início</span>
                        </a>
                     </li>
                     <li>
                         <a href="#">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                         </a>
                      </li>
                 </ul>
        </nav>
        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text tittle">Crie sua primeira playlist</span>
                    <span class="text subtittle">É fácil, vamos te ajudar</span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="#">Cookies</a>
            </div>
            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer__div">
            <p class="footer__p">TESTAR O PREMIUM DE GRAÇA</p>
            <p class="footer__p">Inscreva-se para curtir música ilimitada e podcast só com alguns anúncios. Não precisa de cartão de crédito.</p>
        </div>
        <div class="footer__div__button">
            <button class="footer__button"><a href="#">Inscreva-se grátis</a></button>
        </div>
    </main>
    </footer>
</body>
</html>
